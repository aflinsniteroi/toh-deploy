<h2>Dashboard</h2>
<h3 class="text-center">Top Heroes</h3>
<div class="row">
  <div class="col" *ngFor="let item of heroes | slice: 2:5">
    <a routerLink="/dashboard">
      <div  class="card">
        <div class="card-body">
          <h5 class="card-title"> {{item.name | uppercase}}</h5>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <app-hero-search></app-hero-search>
  </div>
</div>
